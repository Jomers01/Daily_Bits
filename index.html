<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- styles -->
    <link rel="stylesheet" href="./fontawesome v5.15.4/css/all.min.css">

    <title>Daily Bits</title>

<body>
    <div class="container">
        <div class="container-logo">
            <img src="./images/Logo.png" alt="Logo">
        </div>

            <i class="fab fa-google"></i>

        </div>
        <div class="container-input">
            <label for="Email" class="label">Correo Electronico:</label><br>
            <input type="email" id="Email" class="email-input" placeholder="Ingrese su correo eléctronico"><br>
            
        </div>
        <div class="container-registro">
            <span class="RecupContraseña"><a href="#">¿Se te olvido la contraseña?</a></span>
            <span class="RecupContraseña">¿Aun no tienes cuenta? <a href="#" id="btnSingUp">Incribirse</a></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./scripts/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
